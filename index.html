<html lang="en">
<head>

<body >

    <div class="head">
      <header class="header">
        
        <div class="col-lg-9">
            <div class="row" >
                <div class="col-3" >
                  <div class="logo-bar">
                    <img class="logo" src="./images/logo.png">        
                  </div>
                </div>
                <div class="col-9" >
                      <div class="row">
                        <h1 class="Header">
                          Asus Republic Of Gamers!

                      </div>

                        <p class="header-description" >
                          Products store by Itay Azoulay
                        </p>
                      </div>
                </div>
            </div>
        </div>
    </header>
    </div>

        <div class="row">
          <div class="row">
            <div class="col-8">
              <h1 style="background-color: #29282c; color:white;">Products</h1>
            </div>
            <div class="col-4">

            </div>
          </div>
        </div>
      </div>
      <div class="container" >
        <div class="row" >
          <div class="col-8">
            <div class="Products" >
  
            </div>
          </div>

              </div>
